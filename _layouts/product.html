---
layout: default
---
<div class="background" style="background-image:url({{ page.image | prepend: 'assets/images/' | relative_url }})">
  <div class="before"></div>
  <img class="product-icon" src="{{ page.icon | prepend: 'assets/images/' | relative_url }}" alt="">
  <div class="row">
    <div class="medium-12 large-10 large-centered columns content">
      <article>
        <h1>{{ page.title }}</h1>
        {{ content }}
      </article>
    </div>
  </div>
</div>
