---
layout: default
---
{% if page.detail-image %}
  <div class="background" style="background-image:url({{ page.detail-image | prepend: 'assets/images/' | relative_url }})"></div>
{% else %}
  <div class="background image-interest-{{ page.image-interest }}" style="background-image:url({{ page.image | prepend: 'assets/images/' | relative_url }})"></div>
{% endif %}
<a href="{{ page.link }}" target="_blank">
  <img class="product-icon" src="{{ page.icon | prepend: 'assets/images/' | relative_url }}" alt="">
</a>
<div class="row small-collapse large-uncollapse">
  <div class="medium-12 large-10 large-centered columns content">
    <article>
      <div class="inner-content-container">
        <div class="inner-content">
          <h1>{{ page.title }}</h1>
          {{ content }}
        </div>
      </div>
    </article>
    {% include footer.html %}
  </div>
</div>
