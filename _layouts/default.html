<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{% link assets/css/main.css %}" />
  </head>
  <body class="{{ page.layout }}">
    {% include header.html %}

    {{ content }}

    {% unless page.layout == 'product' %}{% include footer.html %}{% endunless %}
    <script src="{% link assets/js/vendor/jquery.min.js %}"></script>
    <script src="{% link assets/js/vendor/what-input.min.js %}"></script>
    <script src="{% link assets/js/vendor/foundation.min.js %}"></script>
    <script src="{% link assets/js/vendor/svg-injector.min.js %}"></script>
    <script src="{% link assets/js/main.min.js %}"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
