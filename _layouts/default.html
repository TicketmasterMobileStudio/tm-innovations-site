<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{% link assets/css/main.min.css %}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#009cde">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#009cde">
  </head>
  <body class="{{ page.layout }}">
    {% include header.html %}
    {{ content }}
    {% unless page.layout == 'product' %}{% include footer.html %}{% endunless %}
    <script src="{% link assets/js/vendor/jquery.min.js %}"></script>
    <script src="{% link assets/js/vendor/what-input.min.js %}"></script>
    <script src="{% link assets/js/vendor/foundation.min.js %}"></script>
    <script src="{% link assets/js/vendor/svg-injector.min.js %}"></script>
    <script src="{% link assets/js/main.min.js %}"></script>
  </body>
</html>
