---
layout: default
---

<div class="eap" style="background-image:url({{ site.products.first.image | prepend: 'assets/images/' | relative_url }})">
  <div class="content text-center">
    <div class="row small-collapse medium-uncollapse">
      <div class="small-centered medium-8 large-6 columns">
        <h1>Sign up for Early Access</h1>
        <p>Ticketmaster’s Early Access Program allows you to see the coolest and newest things we’re working on before anyone else. Sign up, get that new new.</p>

        <form class="text-left">
          <div class="row">
            <div class="small-12 medium-6 columns">
              <label>First name
                <input type="text">
              </label>
            </div>
            <div class="small-12 medium-6 columns">
              <label>Last name
                <input type="text">
              </label>
            </div>
          </div>
          <div class="row column">
            <label>Email
              <input type="email">
            </label>
          </div>
          <div class="row column">
            <label>What type of phone do you use?
              <select>
                <option value="">(none selected)</option>
                <option value="iPhone">iPhone</option>
                <option value="Android">Android</option>
                <option value="iPhone &amp; Android (both)">iPhone &amp; Android (both)</option>
              </select>
            </label>
          </div>
          <div class="row column text-center">
            <input type="submit" class="button" name="" value="Sign Up">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
