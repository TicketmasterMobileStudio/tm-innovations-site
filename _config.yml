title: Ticketmaster Innovation
description: Ticketmaster is changing what it means to be a ticketing platform. Check out the innovative products built by Ticketmaster.
url: https://tm-innovation.github.io
logo: /assets/images/tm-innovation-logo.png

gtm-container-id: 'GTM-K4QMLG' # Google Tag Manager

collections:
  products:
    output: true

permalink: pretty

defaults:
  - scope:
      path: ""
    values:
      image:
        path: /assets/images/innovation-open.png
        height: 630
        width: 1200
      twitter-image: /assets/images/innovation-open-twitter-large.png
  - scope:
      path: ""
      type: products
    values:
      layout: product

exclude:
  - bower_components
  - node_modules
  - js
  - scss
  - bower.json
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md

plugins:
  - jekyll-seo-tag
